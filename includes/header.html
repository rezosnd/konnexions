<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    body {
      font-family: 'Roboto', sans-serif;
      padding-top: 70px; /* Added to avoid overlap with fixed navbar */
    }

    * {
      margin: 0;
      padding: 0;
    }

    i {
      margin-right: 10px;
    }

    .navbar-logo {
      padding: 15px;
      color: #fff;
    }

	.navbar-mainbg {
  background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.1),
      rgba(255, 255, 255, 0.05)
    ),
    url('https://www.transparenttextures.com/patterns/cubes.png');
  background-blend-mode: overlay;
  background-size: 300% 300%; /* Important for animation */
  background-position: 0% 50%;
  animation: moveGradient 8s ease infinite;

  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  padding: 0px;
  color: white;
  position: relative;
  z-index: 1000;
}
@keyframes moveGradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}




    #navbarSupportedContent {
      overflow: hidden;
      position: relative;
    }

    #navbarSupportedContent ul {
      padding: 0px;
      margin: 0px;
    }

    #navbarSupportedContent ul li a i {
      margin-right: 10px;
    }

    #navbarSupportedContent li {
      list-style-type: none;
      float: left;
    }

    #navbarSupportedContent ul li a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 15px;
      display: block;
      padding: 20px 20px;
      transition-duration: 0.6s;
      transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
    }

    #navbarSupportedContent > ul > li.active > a {
      color: #5161ce;
      background-color: transparent;
      transition: all 0.7s;
    }

    #navbarSupportedContent a:not(:only-child):after {
      content: "\f105";
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 14px;
      font-family: "Font Awesome 5 Free";
      display: inline-block;
      padding-right: 3px;
      vertical-align: middle;
      font-weight: 900;
      transition: 0.5s;
    }

    #navbarSupportedContent .active > a:not(:only-child):after {
      transform: rotate(90deg);
    }

    .hori-selector {
  display: inline-block;
  position: absolute;
  height: 100%;
  top: 0;
  left: 0;
  transition: all 0.6s ease-in-out;
  background: linear-gradient(
    135deg,
    rgba(255, 80, 80, 0.4),
    rgba(255, 0, 0, 0.6)
  );
  background-size: 200% 200%;
  animation: gradientShift 5s ease infinite;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  border-radius: 18px;
  /* box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4); */
  z-index: -1;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}



    /* .hori-selector .right,
    .hori-selector .left {
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #fff;
      bottom: 10px;
    } */

    /* .hori-selector .right {
      right: -25px;
    }

    .hori-selector .left {
      left: -25px;
    } */

    .hori-selector .right:before,
    .hori-selector .left:before {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #5162ce00;
    }

    .hori-selector .right:before {
      bottom: 0;
      right: -25px;
    }

    .hori-selector .left:before {
      bottom: 0;
      left: -25px;
    }

    @media(min-width: 992px) {
      .navbar-expand-custom {
        -ms-flex-flow: row nowrap;
        flex-flow: row nowrap;
        -ms-flex-pack: start;
        justify-content: flex-start;
      }

      .navbar-expand-custom .navbar-nav {
        -ms-flex-direction: row;
        flex-direction: row;
      }

      .navbar-expand-custom .navbar-toggler {
        display: none;
      }

      .navbar-expand-custom .navbar-collapse {
        display: -ms-flexbox !important;
        display: flex !important;
        -ms-flex-preferred-size: auto;
        flex-basis: auto;
      }
    }

    @media (max-width: 991px) {
      #navbarSupportedContent ul li a {
        padding: 12px 30px;
      }

      .hori-selector {
        margin-top: 0px;
        margin-left: 10px;
        border-radius: 0;
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
      }

      .hori-selector .left,
      .hori-selector .right {
        right: 10px;
      }

      .hori-selector .left {
        top: -25px;
        left: auto;
      }

      .hori-selector .right {
        bottom: -25px;
      }

      .hori-selector .left:before {
        left: -25px;
        top: -25px;
      }

      .hori-selector .right:before {
        bottom: -25px;
        left: -25px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="#">LOGO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
        <li class="nav-item active">
          <a class="nav-link" href="#aboutus"><i class="fas fa-home"></i>ABOUT US</a>
        </li>
		<li class="nav-item">
			<a class="nav-link" href="#review"><i class="fas fa-comment-alt"></i>CUSTOMER REVIEW</a>
		  </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="authLink"><i class="fas fa-sign-in-alt"></i>LOGIN</a>
      </li>
      
      </ul>
    </div>
  </nav>
  <script>
    // Function to update nav link based on login status
    function updateAuthLink() {
      const authLink = document.getElementById("authLink");
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
  
      if (isLoggedIn) {
        authLink.innerHTML = '<i class="fas fa-sign-out-alt"></i>LOGOUT';
        authLink.onclick = () => {
          localStorage.removeItem("loggedIn");
          updateAuthLink();
          alert("Logged out!");
        };
      } else {
        authLink.innerHTML = '<i class="fas fa-sign-in-alt"></i>LOGIN';
        authLink.onclick = () => {
          // Simulate login action
          localStorage.setItem("loggedIn", "true");
          updateAuthLink();
          alert("Logged in!");
        };
      }
    }
  
    // Call function on page load
    document.addEventListener("DOMContentLoaded", updateAuthLink);
  </script>
  

</body>
</html>
